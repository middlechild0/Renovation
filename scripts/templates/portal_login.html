<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Portal - Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, sans-serif; background: #f5f5f5; }
    .card { max-width: 420px; margin: 10vh auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
    h1 { margin-bottom: 1rem; }
    input { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 8px; }
    button { width: 100%; padding: 0.9rem; background: #2563eb; color: #fff; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
    button:hover { background: #1e40af; }
    .error { color: #b91c1c; margin: 0.5rem 0 1rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Client Portal</h1>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
